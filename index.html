<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bedroom Display</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let isJumping = false, isCrouching = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let mouseSensitivity = 0.001;
        let isDragging = false;
        let pitch = 0;
        let maxPitch = Math.PI / 4;
        let jumpSpeed = 0.1;
        let jumpHeight = 1.5;
        let jumpTime = 1;
        let returnToStanding = false;
            
        const standingHeight = 2;
        const crouchHeight = 1.2;
        const jumpDuration = 1.6;
            
        // Create scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xaaaaaa);
            
        // Create camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, standingHeight, 0);
            
        // Create renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);
            
        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(0, 1, 1).normalize();
        scene.add(directionalLight);
            
        // Load the 3D bedroom model
        const loader = new THREE.GLTFLoader();
        loader.load('room.glb', function (gltf) {
            const model = gltf.scene;
            model.position.set(1, 0, 0);
            model.rotation.y = THREE.Math.degToRad(45);
            scene.add(model);
        });
        
        camera.up.set(0, 1, 0);
        
        // Event listeners for movement and mouse controls
        document.addEventListener('keydown', onKeyDown, false);
        document.addEventListener('keyup', onKeyUp, false);
        document.addEventListener('mousemove', onMouseMove, false);
        document.addEventListener('mousedown', onMouseDown, false);
        document.addEventListener('mouseup', onMouseUp, false);
        
        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp': 
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft': 
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown': 
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight': 
                case 'KeyD':
                    moveRight = true;
                    break;
                case 'Space': 
                    if (!isJumping && !isCrouching) {
                        isJumping = true;
                        jumpTime = 0;
                    }
                    break;
                case 'ControlLeft': 
                case 'ControlRight':
                    if (!isJumping && !isCrouching) {
                        isCrouching = true;
                    }
                    break;
            }
        }
        
        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
                case 'ControlLeft': 
                case 'ControlRight':
                    isCrouching = false;
                    break;
            }
        }
        
        function onMouseMove(event) {
            if (isDragging) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
            
                camera.rotation.y -= movementX * mouseSensitivity;
            
                pitch -= movementY * mouseSensitivity;
                pitch = Math.max(-maxPitch, Math.min(maxPitch, pitch));
                camera.rotation.x = pitch;
            
                camera.rotation.z = 0;
            }
        }
        
        function onMouseDown(event) {
            isDragging = true;
        }
        
        function onMouseUp(event) {
            isDragging = false;
        }
        
        function animate() {
            requestAnimationFrame(animate);
        
            direction.set(0, 0, 0);
        
            if (moveForward) direction.z -= 1;
            if (moveBackward) direction.z += 1;
            if (moveLeft) direction.x -= 1;
            if (moveRight) direction.x += 1;
        
            direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), camera.rotation.y);
        
            if (direction.length() > 0) direction.normalize();
        
            velocity.x = direction.x * 0.1;
            velocity.z = direction.z * 0.1;
        
            if (isJumping) {
                jumpTime += 0.05;
                const jumpProgress = jumpTime / jumpDuration;
                camera.position.y = standingHeight + Math.sin(jumpProgress * Math.PI) * jumpHeight;
                if (jumpProgress >= 1) {
                    isJumping = false;
                    returnToStanding = true;
                }
            } else if (returnToStanding) {
                // Smoothly return to standing height using easing (lerp)
                camera.position.y = THREE.Math.lerp(camera.position.y, standingHeight, 0.1);
                if (Math.abs(camera.position.y - standingHeight) < 0.01) {
                    returnToStanding = false;
                }
            } else if (isCrouching) {
                camera.position.y = THREE.Math.lerp(camera.position.y, crouchHeight, 0.1);
            } else {
                camera.position.y = THREE.Math.lerp(camera.position.y, standingHeight, 0.1);
            }
        
            if (camera.position.x + velocity.x > -2 && camera.position.x + velocity.x < 2) {
                camera.position.x += velocity.x;
            }
            if (camera.position.z + velocity.z > -2 && camera.position.z + velocity.z < 2) {
                camera.position.z += velocity.z;
            }
        
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
